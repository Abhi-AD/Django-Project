{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>
      {% block title %}
        Ecom
      {% endblock %}
    </title>
    <meta name="keywords" content="tailwindcss, ecommerce, farming, food market, grocery market, grocery shop, grocery store, grocery supper market, multi vendor, organic food, supermarket, supermarket grocery" />
    <meta name="description" content="Multipurpose eCommerce Tailwind CSS Template" />
    <meta name="author" content="Maraviya Infotech" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet" />
    <!-- site Favicon -->
    <link rel="icon" href="{% static 'assets/img/favicon/favicon.png' %}" sizes="32x32" />

    <!-- css Icon Font -->
    <link rel="stylesheet" href="{% static 'assets/css/vendor/gicons.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <!-- css All Plugins Files -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/swiper-bundle.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/owl.theme.default.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/slick.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/nouislider.css' %}" />

    <!-- Main Style -->
    <link rel="stylesheet" id="main_style" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" id="main_style" href="{% static 'assets/css/demo-1.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
  </head>
  <body class="w-full h-full relative font-Poppins font-normal overflow-x-hidden">
    <!-- Loader -->
    <div id="gi-overlay" class="w-full h-full fixed top-0 right-0 left-0 bottom-0 bg-[#fff] z-[99] flex items-center justify-center overflow-hidden">
      <div class="loader"></div>
    </div>
    <!-- Content Block -->
    {% block content %}

    {% endblock %}

    <!-- Plugins JS -->
    <!-- Back to top -->
    <a class="gi-back-to-top inline-block bg-[#4b5966] w-[40px] h-[40px] text-center rounded-[4px] fixed bottom-[30px] right-[30px] opacity-[0] invisible z-[16] hover:cursor-pointer hover:bg-[#000] hover:opacity-[1] max-[767px]:bottom-[15px] max-[767px]:right-[15px]">
      <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-[20px] h-[20px] m-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
      </svg>
    </a>
    {% include 'components/ui/feature.html' %}

    <script src="{% static 'assets/js/plugins/tailwindcss3.4.1' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/swiper-bundle.min.js' %}"></script>
    {% comment %} <script src="{% static 'assets/js/plugins/fontawesome.js' %}"></script> {% endcomment %}
    <script src="{% static 'assets/js/plugins/owl.carousel.min.js' %}"></script>
    {% comment %} <script src="{% static 'assets/js/plugins/countdownTimer.js' %}"></script> {% endcomment %}
    <script src="{% static 'assets/js/plugins/infiniteslidev2.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.zoom.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/slick.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/nouislider.js' %}"></script>
    <script src="{% static 'assets/js/plugins/wow.js' %}"></script>
    <script src="{% static 'assets/js/function.js' %}"></script>
    <script src="{% static 'assets/js/search_function.js' %}"></script>
    <script src="{% static 'assets/js/add-to-card.js' %}"></script>
    <script src="{% static 'assets/js/delete-to-card.js' %}"></script>
    <script src="{% static 'assets/js/update-to-card.js' %}"></script>
    <script src="{% static 'assets/js/checkout_summary.js' %}"></script>
    <script src="{% static 'assets/js/pdf_convert.js' %}"></script>
    <script src="{% static 'assets/js/customer-dashboard.js' %}"></script>

    <!-- Main Js -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/demo-1.js' %}"></script>
  </body>
</html>
