{% extends 'useradmin/useradmin.base.html' %} {% block title %}
  Change Password
{% endblock %}
{% load static %} {% block dashboard %}
  <main class="w-full flex-grow p-6">
    <header class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold">Change Password</h1>
      </div>
    </header>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md w-full">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-10 gap-6">
        <!-- Col-2 Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:col-span-4">
          <!-- Full Name -->
          <div class="md:col-span-2">
            <label for="old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
            <input type="text" name="old_password" id="old_password" value="" placeholder="Old Password..." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div class="md:col-span-2">
            <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="text" name="new_password" id="new_password" value="" placeholder="New Password..." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div class="md:col-span-2">
            <label for="confirm_new_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="text" name="confirm_new_password" id="confirm_new_password" value="" placeholder="Confirm New Password..." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="mt-6">
        <button type="submit" class="w-full md:w-auto px-6 py-2 text-white bg-green-500 hover:bg-green-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Save New Password</button>
      </div>
    </form>
  </main>
{% endblock %}
